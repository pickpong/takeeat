<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/marketInfoStyle.css">
</head>
<body>
    <input type="checkbox" id="menuicon">
    <label for="menuicon" class="margin-top">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div class="sidebar">
        <div class="side-margin">
            <div class="line-container">
                <img src="/images/store-icon.svg" alt="store_image" class="icon-size"/>
                <div class="length-container">
                    <div class="main-menu">가게 정보</div>
                    <div class="sub-menu">기본 정보</div>
                    <div class="sub-menu">메뉴 정보</div>
                    <div class="sub-menu">옵션 정보</div>
                </div>
            </div>
            <div class="line-container">
                <img src="/images/order-icon.svg" alt="store_image" class="margin-top icon-size"/>
                <div class="length-container">
                    <div class="main-menu margin-top">주문</div>
                </div>
            </div>
            <div class="line-container">
                <img src="/images/review-icon.svg" alt="store_image" class="margin-top icon-size"/>
                <div class="length-container">
                    <div class="main-menu margin-top">리뷰</div>
                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="rectangle">
            <div class="bar-text">기본정보</div>
        </div>
        <div id="triangle-right"></div>
        <div id="middle-rectangle">
            <div class="bar-text-m">메뉴등록</div>
        </div>


        <div id="end-triangle-right"></div>
        <div id="end-rectangle">
            <div id="shadow-triangle-right"></div>

            <div class="bar-text-e">옵션등록</div>
        </div>
        <div id="add-rectangle"></div>

    </div>

</body>
</html>
