<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/order/cartStyle.css">
</head>
<body>

<div id="contents">
    <div id="cartTitleContainer">
        <div id="cartTitle"><strong>장바구니</strong></div>
        <div id="trashIconContainer" onclick="showDeleteModal()"><img src="/images/trashIcon.svg" id="trashIcon"/></div>
    </div>

    <div id="marketName">피자알볼로 - 역삼직영점</div>

    <div class="menuContainer">
        <div class="menuNameContainer">
            <div class="menuName"><strong>마르게리타</strong></div>
            <div><img class="deleteIcon" src="/images/deleteIcon.svg"/></div>
        </div>
        <div class="option">마르게리타 엣지선택 : 오리지널</div>
        <div class="option">추가토핑 : 치즈듬뿍모짜렐라치즈(100g), 버섯</div>

        <div class="numberPriceContainer">
            <div class="number-input">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                <input class="quantity" min="0" name="quantity" value="1" type="number">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            </div>
            <div class="menuPrice"><strong>26,000원</strong></div>
        </div>
    </div>
    <div class="menuContainer">
        <div class="menuNameContainer">
            <div class="menuName"><strong>코카콜라 스파게티 콤보</strong></div>
            <div><img class="deleteIcon" src="/images/deleteIcon.svg"/></div>
        </div>
        <div class="option">피자 선택 L : 불고기피자</div>
        <div class="option">엣지 선택 L : 치즈크러스트(L)</div>
        <div class="option">스파게티 선택 : 로제치즈오븐스파게티</div>
        <div class="option">코카콜라 선택 : 코카-콜라 1.25L</div>

        <div class="numberPriceContainer">
            <div class="number-input">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                <input class="quantity" min="0" name="quantity" value="1" type="number">
                <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
            </div>
            <div class="menuPrice"><strong>35,000원</strong></div>
        </div>
    </div>

    <div id="totalPriceContainer">
        <div id="totalPriceTitle"><strong>총 주문금액</strong></div>
        <div id="totalPrice"><strong>61,000원</strong></div>
    </div>

    <div id="bottomBtnContainer">
        <div id="addMenuBtn">메뉴추가</div>
        <div id="orderBtn">주문하기</div>
    </div>

    <div class="modal" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">TAKE EAT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    주문 메뉴를 모두 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal" style="background: #eeeeee;">취소</button>
                    <button type="button" class="btn" style="background: #ffb36f;">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/order/cartScript.js"></script>
</body>
</html>
