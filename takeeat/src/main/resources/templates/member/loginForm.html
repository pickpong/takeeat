<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>TakeEat</title>
    <link href="/images/fav.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="/css/member/member-common.css" />
    <link rel="stylesheet" href="/css/member/loginForm.css" />
</head>
<body>
<div id="contents">
    <div class="member-header">
        <img id="go-back" src="/images/member/left-arrow.png"/>
        <div>로그인</div>
        <img id="go-home" src="/images/member/cancel.png"/>
    </div>
    <div class="middle">
        <div class="logo-frame">
            <img src="/images/logo.png" class="logo" />
        </div>
        <form action="/login" method="post" class="login-form">
            <input type="text" name="memberLoginId" class="email" placeholder="E-mail" />
            <div th:if="${error}">
                <p class="field-error" th:text="${exception}"></p>
            </div>
            <input type="password" name="password" class="password" placeholder="Password" />

            <input type="submit" class="login-btn" value="Login" />
        </form>
        <div class="social-login-frame">
            <a href="/oauth2/authorization/kakao" class="kakao-btn">
                <div class="kakao-img-frame">
                    <img src="/images/member/kakao.png" />
                </div>
                <div class="kakao-text">Kakao</div>
            </a>
            <a href="/oauth2/authorization/google" class="google-btn">
                <div class="google-img-frame">
                    <img src="/images/member/google.png" />
                </div>
                <div class="google-text">Google</div>
            </a>
        </div>
        <div class="findUser-frame">
            <a href="/member/find-id" class="findId">아이디 찾기</a> |
            <a href="/member/find-password" class="findPassword">비밀번호 찾기</a> |
            <a href="/member/policy-agreement" class="regist">회원가입</a>
        </div>
    </div>
</div>
<script src="/js/member/member-header.js"></script>
</body>
</html>
