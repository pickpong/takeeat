<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/member/policyAgreement.css" />
    <title>Title</title>
</head>
<body>
<div id="contents">
    <form id="joinForm" method="get">
        <input type="hidden" id="email" name="email" th:value="${session.email}" />
        <input type="hidden" id="providerType" name="providerType" th:value="${session.providerType}" />

        <ul class="join_box">
            <li class="checkBox check01">
                <ul class="clearfix">
                    <li>이용약관, 개인정보 수집 및 이용,
                        위치정보 이용약관(선택), 프로모션 안내
                        메일 수신(선택)에 모두 동의합니다.</li>
                    <li class="checkAllBtn">
                        <input type="checkbox" name="chkAll" id="chkAll" class="chkAll">
                    </li>
                </ul>
            </li>
            <li class="checkBox check02">
                <ul class="clearfix">
                    <li>이용약관 동의(필수)</li>
                    <li class="checkBtn">
                        <input type="checkbox" name="chk" class="chk">
                    </li>
                </ul>
                <textarea>여러분을 환영합니다.
TakeEat 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 TakeEat 서비스의 이용과 관련하여 TakeEat 서비스를 제공하는 TakeEat 주식회사(이하 ‘TakeEat’)와 이를 이용하는 TakeEat 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 TakeEat 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                </textarea>
            </li>
            <li class="checkBox check03">
                <ul class="clearfix">
                    <li>개인정보 수집 및 이용에 대한 안내(필수)</li>
                    <li class="checkBtn">
                        <input type="checkbox" name="chk" class="chk">
                    </li>
                </ul>
                <textarea>여러분을 환영합니다.
TakeEat 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 TakeEat 서비스의 이용과 관련하여 TakeEat 서비스를 제공하는 TakeEat 주식회사(이하 ‘TakeEat’)와 이를 이용하는 TakeEat 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 TakeEat 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                    </textarea>
            </li>
            <li class="checkBox check03">
                <ul class="clearfix">
                    <li>위치정보 이용약관 동의(필수)</li>
                    <li class="checkBtn">
                        <input type="checkbox" name="chk" class="chk">
                    </li>
                </ul>
                <textarea>여러분을 환영합니다.
TakeEat 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 TakeEat 서비스의 이용과 관련하여 TakeEat 서비스를 제공하는 TakeEat 주식회사(이하 ‘TakeEat’)와 이를 이용하는 TakeEat 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 TakeEat 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
                    </textarea>
            </li>
        </ul>
        <ul class="footBtwrap clearfix">
            <li><button type="button" class="fpmgBt1">비동의</button></li>
            <li><button type="button" id="agreeBtn" class="fpmgBt2" disabled>동의</button></li>
        </ul>
    </form>
</div>
<script src="/js/member/policyAgreement.js"></script>
</body>
</html>
