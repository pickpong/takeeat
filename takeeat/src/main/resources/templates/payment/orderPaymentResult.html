<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>TakeEat</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <th:block th:replace="fragment/header :: head"></th:block>
    <link rel="stylesheet" href="/css/payment/orderPaymentResult.css" />
</head>
<body>

<div th:replace="~{fragment/header :: navbar}"></div>

<div id="contents">
    <div class="payment-result-box">
        <img src="/images/payment/payment-result.png" />
        <div>
            <p class="payment-complete-comment">
                감사합니다!
                <br />
                주문 및 결제가 완료 되었습니다.
            </p>
        </div>
        <div class="order-information-box">
            <div class="order-information-list">
                <p>주문 가게</p>
                <p th:text="${paymentResultResponse.getMarketName()}">존재하지 않습니다.</p>
            </div>
            <div class="order-information-list">
                <p>주문번호</p>
                <p th:text="${paymentResultResponse.getOrderCode()}">존재하지 않습니다.</p>
            </div>
            <div class="order-information-list">
                <p>결제 수단</p>
                <p th:text="${paymentResultResponse.getPaymentMethod()}">존재하지 않습니다.</p>
            </div>
            <div class="order-information-list">
                <p>결제 금액</p>
                <p th:text="${#numbers.formatInteger(paymentResultResponse.getTotalPrice(), 3, 'COMMA') + '원'}">존재하지 않습니다.</p>
            </div>
        </div>
    </div>
    <div class="payment-button-box">
        <button class="payment-button order-detail-btn" th:onclick="'location.href=\'/my/' + ${orderId} + '/order\''">주문 상세 내역</button>
        <button class="payment-button main-page-btn" onclick="location.href='/'">확인</button>
    </div>
</div>

<div th:replace="~{fragment/footer :: copyright}"></div>

</body>
</html>
