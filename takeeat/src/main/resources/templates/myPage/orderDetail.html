<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/css/myPage/orderDetailStyle.css">
</head>
<body>

<div id="contents">

    <div id="titleContainer">
        <div><img id="backIcon" src="/images/backIcon.png"/></div>
        <div id="orderDetailTitle"><strong>주문상세</strong></div>
    </div>
    <hr/>

    <div class="orderInfo">
        <div id="orderStatus"><strong>준비중</strong></div>
        <div id="marketName"><strong>피자알볼로 - 역삼직영점</strong></div>
        <div id="orderTime">주문일시 : 2024년 06월 26일 오후 05:15</div>
    </div>

    <hr class="hrDotted"/>

    <div id="orderMenuTitle"><strong>주문 메뉴</strong></div>
    <hr/>
    <div class="menuContainer">
        <div class="nameAndPrice">
            <div class="menuName"><strong>마르게리타</strong></div>
            <div class="menuPrice">22,500원</div>
        </div>
        <div class="nameAndPrice">
            <div class="option">마르게리타 엣지선택 : 오리지널</div>
            <div class="menuPrice">추가비용없음</div>
        </div>
        <div class="nameAndPrice">
            <div class="option">추가토핑 : 치즈듬뿍모짜렐라치즈(100g), 버섯</div>
            <div class="menuPrice">3,500원</div>
        </div>
        <div class="totalMenuPrice"><strong>26,000원</strong></div>
    </div>
    <hr/>
    <div class="menuContainer">
        <div class="nameAndPrice">
            <div class="menuName"><strong>코카콜라 스파게티 콤보</strong></div>
            <div class="menuPrice">32,000원</div>
        </div>
        <div class="nameAndPrice">
            <div class="option">피자 선택 L : 불고기피자</div>
            <div class="menuPrice">추가비용없음</div>
        </div>
        <div class="nameAndPrice">
            <div class="option">엣지 선택 L : 치즈크러스트(L)</div>
            <div class="menuPrice">3,000원</div>
        </div>
        <div class="nameAndPrice">
            <div class="option">스파게티 선택 : 로제치즈오븐스파게티</div>
            <div class="menuPrice">추가비용없음</div>
        </div>
        <div class="nameAndPrice">
            <div class="option">코카콜라 선택 : 코카-콜라 1.25L</div>
            <div class="menuPrice">추가비용없음</div>
        </div>
        <div class="totalMenuPrice"><strong>35,000원</strong></div>
    </div>
    <hr/>

    <div id="totalPriceContainer">
        <div id="totalPriceTitle"><strong>총 주문금액</strong></div>
        <div id="totalPrice"><strong>61,000원</strong></div>
    </div>

    <hr class="hrDotted"/>

    <div class="orderInfo">
        <!-- 결제 정보, 요청사항 추가 -->
    </div>
</div>

</body>
</html>
