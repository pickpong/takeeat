<body>

<div id="contents">
    <div id="marketCategory">
        <ul class="list">
            <li><a href="#" class="activeCategory">전체보기</a></li>
            <li><a href="#">치킨</a></li>
            <li><a href="#">피자·양식</a></li>

            <li><a href="#">분식</a></li>

            <li><a href="#">카페</a></li>
            <li><a href="#">찜·탕</a></li>

    </div>
    <div class="line-container">
        <select class="dropdown">
            <option selected>거리순</option>
            <option>리뷰 많은순</option>
            <option>별점 높은순</option>
        </select>
        <form class="margin-5">
            <input type="text" class="search-box"/>
            <button type="submit" class="search-button">검색</button>
        </form>
    </div>
    <div id="map"></div>

    <script th:inline="javascript">
        var longitude = [[${longitude}]];
        var latitude = [[${latitude}]];
    </script>
    <div class="line-container container">
        <div class="list-box text-flow" onclick="location.href='#';">
            <div class="line-container">
                <div class="marketImageContainer"><img src="/images/pizza-logo.png" class="marketImage"></div>
                <div class="length-container content-padding">
                    <div class="place-name">청년피자 - 판교점</div>
                    <div class="line-container">
                        <div class="star">★</div>
                        <div class="s-font-size">&nbsp;&nbsp;5.0&nbsp;|</div>
                        <div class="s-font-size">&nbsp;리뷰&nbsp;:&nbsp;1020</div>
                    </div>
                    <div class="address-font">주소&nbsp;:&nbsp;경기도 판교로 116</div>
                </div>
            </div>
        </div>
        <div class="list-box text-flow" onclick="location.href='#';">
            <div class="line-container">
                <div class="marketImageContainer"><img src="/images/pizza-logo.png" class="marketImage"></div>
                <div class="length-container content-padding">
                    <div class="place-name">청년피자 - 판교점</div>
                    <div class="line-container">
                        <div class="star">★</div>
                        <div class="s-font-size">&nbsp;&nbsp;5.0&nbsp;|</div>
                        <div class="s-font-size">&nbsp;리뷰&nbsp;:&nbsp;1020</div>
                    </div>
                    <div class="address-font">주소&nbsp;:&nbsp;경기도 판교로 116</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var appkey = [[${KAKAO_API_KEY}]];
    var script = document.createElement('script');
    script.type = "text/javascript";
    script.src = "//dapi.kakao.com/v2/maps/sdk.js?appkey=" + appkey + "&autoload=false";
    document.head.appendChild(script);
</script>
<script src="/js/mainPage/marketList.js"></script>
</body>
</html>
